<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet" />

  <title>To Do List</title>
</head>

<body>
  <div class="heading-container">
    <h1>To Do App</h1>
  </div>
  <div>
    <div class="content-heading-container">
      <div>
        <h1 class="content-heading"></h1>
      </div>

      <div class="add-task-button-container"></div>
    </div>

  </div>
  <div class="sidebar">
    <div class="setting-container">
      <ul>
        <li class="addTask-listItem">
          <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#000000">
            <path d="M440-440H200v-80h240v-240h80v240h240v80H520v240h-80v-240Z" />
          </svg>
          Add Task
        </li>
        <li class="general-listItem">
          <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="black">
            <path
              d="M200-120q-33 0-56.5-23.5T120-200v-560q0-33 23.5-56.5T200-840h560q33 0 56.5 23.5T840-760v560q0 33-23.5 56.5T760-120H200Zm0-80h560v-120H640q-30 38-71.5 59T480-240q-47 0-88.5-21T320-320H200v120Zm280-120q38 0 69-22t43-58h168v-360H200v360h168q12 36 43 58t69 22ZM200-200h560-560Z" />
          </svg>

          General
        </li>
        <li class="today-listItem">
          <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#000000">
            <path
              d="M200-80q-33 0-56.5-23.5T120-160v-560q0-33 23.5-56.5T200-800h40v-80h80v80h320v-80h80v80h40q33 0 56.5 23.5T840-720v560q0 33-23.5 56.5T760-80H200Zm0-80h560v-400H200v400Zm0-480h560v-80H200v80Zm0 0v-80 80Z" />
          </svg>
          Today
          <span class="today-notification"></span>
        </li>
        <li class="upcoming-listItem">
          <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#000000">
            <path
              d="M600-80v-80h160v-400H200v160h-80v-320q0-33 23.5-56.5T200-800h40v-80h80v80h320v-80h80v80h40q33 0 56.5 23.5T840-720v560q0 33-23.5 56.5T760-80H600ZM320 0l-56-56 103-104H40v-80h327L264-344l56-56 200 200L320 0ZM200-640h560v-80H200v80Zm0 0v-80 80Z" />
          </svg>
          Up Coming
          <span class="upcoming-notification"></span>
        </li>

        <li class="completed-listItem">
          <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#000000">
            <path
              d="m424-296 282-282-56-56-226 226-114-114-56 56 170 170Zm56 216q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q134 0 227-93t93-227q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 134 93 227t227 93Zm0-320Z" />
          </svg>
          Completed
          <span class="completed-notification "></span>
        </li>
        <li class="trash-listItem">
          <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#000000">
            <path
              d="M280-120q-33 0-56.5-23.5T200-200v-520h-40v-80h200v-40h240v40h200v80h-40v520q0 33-23.5 56.5T680-120H280Zm400-600H280v520h400v-520ZM360-280h80v-360h-80v360Zm160 0h80v-360h-80v360ZM280-720v520-520Z" />
          </svg>
          Trash
          <span class="trash-notification"></span>
        </li>
      </ul>
    </div>
    <h2>My Projects</h2>
    <li class="add-project-listItem">
      <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#000000">
        <path d="M440-440H200v-80h240v-240h80v240h240v80H520v240h-80v-240Z" />
      </svg>
      Add Project
    </li>
    <div class="project-container">
      <div>
        <dialog class="add-project-dialog">
          <form method="dialog" class="add-project-form">
            <label style="font-weight: 500; font-size: 20px;" for="name">Project Name:</label>
            <input type="text" name="name" id="name" maxlength="40">
            <div class="project-button-container">
              <button type="button" class="cancel-project-button">Cancel</button>
              <button type="submit" class="add-project-button">Add</button>
            </div>
          </form>
        </dialog>
      </div>
      <ul class="project-list-container">

      </ul>
      <dialog class="confirm-delete-dialog">
        <form method="dialog">
          <div>
            <p>Project will be permanently deleted</p>
          </div>
          <div class="confirm-delete-button-container">
            <button class="cancel-confirm-button" type="button">Cancel</button>
            <button class="delete-confirm-button" type="button">Delete</button>
          </div>
        </form>
      </dialog>
    </div>
  </div>

  <div class="content">
    <div>
      <h3 class="sub-heading"></h3>
    </div>

  </div>

  <dialog class="add-todo-dialog">
    <form class="dialog-form" method="dialog">
      <input type="text" name="title" id="title" placeholder="Title" required />
      <textarea name="discription" id="discription" placeholder="Description.." rows="5" columns="5" res></textarea>
      <div class="date-priority-container">
        <div>
          <label for="date">Due Date</label>
          <input id="date" name="date" type="date" placeholder="Select a date" />
        </div>

        <div>
          <input type="checkbox" name="priority" id="priority" />
          <label for="priority">Make it a priority</label>
        </div>
      </div>
      <div>
        <label for="project-dropdown">Assign to : </label>
        <select name="project" id="project-dropdown">
          <option value="general">General</option>
        </select>
      </div>
      <hr color="black" />
      <div class="button-container">
        <button type="button" class="cancel-button">Cancel</button>
        <button type="submit" class="addTask-button">Add Task</button>
      </div>
    </form>
  </dialog>
</body>

</html>
